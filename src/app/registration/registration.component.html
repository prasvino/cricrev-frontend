<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">REGISTRATION</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Firstname">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Lastname">
            </mat-form-field>
            <!-- change to datepicker, import matdatepicker in app.module-->
            <mat-form-field>
                <input matInput placeholder="Dateofbirth">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="ConfirmPassword">
            </mat-form-field>

            <button mat-raised-button type="submit">Submit</button>
          </form>
    </mat-card>
</div>
